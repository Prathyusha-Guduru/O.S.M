<!DOCTYPE html>
<html lang="en">
{% block head %}

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
		integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
		integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
		crossorigin="anonymous"></script>


	<link rel="stylesheet" href="{{url_for('static',filename = 'styles.css')}}">
</head>

{% endblock %}

<body>
	<main>
		{% block navbar %}
		<nav class="navbar navbar-expand-lg navbar-light ">
			<div class="container-fluid">
				<a href="{{url_for('core.index')}}"><img class='navbar-brand' src="/static/syringe_logo.png" alt=""
						height="40"></a>

				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">

						<!-- <li class="nav-link"><a href="{{url_for('core.info')}}">Info</a></li> -->
						{% if current_user.is_authenticated %}
						<li class="nav-link"><a href="{{url_for('core.feed')}}">Forum</a></li>
						<li class="nav-link"><a href="{{url_for('health.health_page')}}">Health</a></li>
						<li class="nav-link"><a href="{{url_for('blog_posts.create_post')}}">Create Posts</a></li>
						<li class="nav-link"><a href="{{url_for('users.account')}}">Account</a></li>
						<li class="nav-link"><a href="{{url_for('users.logout')}}">Log Out</a></li>



						{% else %}
						<li class="nav-link"><a href="{{url_for('users.register')}}">Register</a></li>
						<li class="nav-link"><a href="{{url_for('users.login')}}">Log In</a></li>
						{% endif %}

					</ul>
				</div>
			</div>
		</nav>


		{% endblock %}
		{% block content %}
		{% endblock %}

	</main>


</body>

</html>
